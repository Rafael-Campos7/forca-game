<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylegame.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <main class="main-container">
        <div class="image-container">
            <img src="./images/tentativa1.png" alt="Imagem da forca" id="try-image">
        </div>
        <div class="game-container">
            <div class="information">
                <p id="tip"></p>
                <p id="info-game"></p>
                <p id="wrong-letters"></p>
            </div>
            <div class="words-container" id="letterCont">
                
            </div>
            <div class="inputs" id="allInputs">
                <input type="text" id="letter-input" autocomplete="off">
                <div>
                    <input class="btn" type="button" value="Tentar" id="try-btn">
                    <input class="btn" type="button" value="Responder" id="answer-btn">
                    <input type="button" value="Jogar Novamente" class="btn" id="againBtn">
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="modules/logic.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
