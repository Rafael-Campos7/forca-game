<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylegame.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <main class="main-container">
        <div class="image-container">
            <img src="../images/tentativa4.png" alt="Imagem da forca" id="try-image">
        </div>
        <div class="game-container">
            <div class="information">
                <p id="tip">Dica: Meio de Transporte</p>
                <p id="info-game">Digite uma letra ou responda</p>
                <p id="wrong-letters">A G B M </p>
            </div>
            <div class="words-container">
                <div class="letter 1">C</div>
                <div class="letter 2"></div>
                <div class="letter 3">R</div>
                <div class="letter 4"></div>
                <div class="letter 5"></div>
            </div>
            <div class="inputs">
                <input type="text" id="letter-input" >
                <div>
                    <input class="btn" type="button" value="Tentar">
                    <input class="btn" type="button" value="Responder">
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="modules/logic.js"></script>
</body>
</html>
